site_name: Bolt.Local Docs
site_dir: ../site
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  repo_name: Bolt.Local
  repo_url: https://github.com/coleam00/bolt.new-any-llm
  edit_uri: ""
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/coleam00/bolt.new-any-llm
      name: Bolt.Local
    - icon: fontawesome/brands/discourse
      link: https://thinktank.ottomator.ai/
      name: Bolt.Local Discourse

extra_css:
  - custom_theme/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
